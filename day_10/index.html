<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>The Iron Yard (@TheIronYard) | Twitter</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<section class="container">
	
<!-- HEADER -->
			<header>

				<section class="top-header">
					<div class="top-header-content">
						<img class="twitter-logo" src="twitter.png/twitter_logo.png">
						<div class="upper-right-bars">
							<div class="search-bar">
								<p class="search-text f-tiny-grey">Search Twitter</p>
								<img class="search-icon" src="twitter.png/icons/search.png">
							</div>
							<div class="login-bar">
								<p class="account-text f-tiny-grey">Have an account?</p>
								<p class="login-text">Log in &#9662</p>
							</div>
						</div>
					</div>	
				</section>

				<section class="hero"></section>

				<section class="mid-bar">
					<div class="mid-container">
						<div class="section-IY-logo">
							<div class="contain-IY-logo">
								<img class="big-IY-logo" src="twitter.png/TIY_logo.png">
							</div>
						</div>
						<nav class="nav-bar">
							<div class="nav-box">
								<p class="nav-text">Tweets</p>
								<p class="nav-numbers">4,092</p>
							</div>
							<div class="nav-box">
								<p class="nav-text">Following</p>
								<p class="nav-numbers">1,690</p>
							</div>
							<div class="nav-box">
								<p class="nav-text">Followers</p>
								<p class="nav-numbers">7,891</p>
							</div>
							<div class="nav-box">
								<p class="nav-text">Favorites</p>
								<p class="nav-numbers">2,458</p>
							</div>
							<div class="nav-box">
								<p class="nav-text">Lists</p>
								<p class="nav-numbers">6</p>
							</div>
						</nav>
					</div>
				</section>

			</header>
			

	</section>

</body>

</html>
