<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>The Iron Yard (@TheIronYard) | Twitter</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<section class="container">
	
<!-- HEADER -->
			<header>

				<section class="top-header">
					<div class="top-header-content">
						<img class="twitter-logo" src="twitter.png/twitter_logo.png">
						<div class="upper-right-bars">
							<div class="search-bar">
								<h6 class="search-text">Search Twitter</h6>
								<img class="search-icon" src="twitter.png/icons/search.png">
							</div>
							<div class="login-bar">
								<h6 class="account-text">Have an account?</h6>
								<p class="login-text">Log in &#9662</p>
							</div>
						</div>
					</div>	
				</section>

				<section class="hero"></section>

				<section class="mid-bar">
					<div class="mid-container">
						<div class="section-IY-logo">
							<div class="contain-IY-logo">
								<img class="big-IY-logo" src="twitter.png/TIY_logo.png">
							</div>
						</div>
						<nav class="nav-bar">
							<div class="selected-nav nav-box">
								<h2>Tweets</h2>
								<h3 class="selected-text">4,092</h3>
							</div>
							<div class="nav-box">
								<h2>Following</h2>
								<h3>1,690</h3>
							</div>
							<div class="nav-box">
								<h2>Followers</h2>
								<h3>7,891</h3>
							</div>
							<div class="nav-box">
								<h2>Favorites</h2>
								<h3>2,458</h3>
							</div>
							<div class="nav-box">
								<h2>Lists</h2>
								<h3>6</h3>
							</div>
							<div class="follow-btn grey-border">
								<img class="follow-icon" src="twitter.png/icons/follow.png">
								<p class="follow-text p-bold">Follow</p>
							</div>
						</nav>
					</div>
				</section>

			</header>
			

	</section>

</body>

</html>
